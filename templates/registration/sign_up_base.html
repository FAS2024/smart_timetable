{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
      {% block title %}Temple School Timetable - Login {% endblock title %}
    </title>
    <!-- site icon -->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- site css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- color css -->
    <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
    <!-- select bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
    <!-- scrollbar css -->
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!-- calendar file css -->
    <link rel="stylesheet" href="{% static 'js/semantic.min.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/school_logo.jpg' %}"
    />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- bootsrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body
    class="inner_page login"
    style="background-color: rgb(5, 27, 52); color: white; text-align: center"
  >
    <h2
      class="login-title"
      style="
        text-align: center;
        margin-top: 30px;
        font-size: 42px;
        font-weight: bold;
        color: white;
      "
    >
      Welcome to TEMPLE SCHOOL TIMETABLE SITE
    </h2>
    <br />
    <div class="container">
      <div class="center verticle_center full_height">
        <div class="login_section">
          <div class="logo_login">
            <div class="center">
              <img
                width="140"
                width="140"
                src="{% static 'img/school_logo.jpg' %}"
                alt="#"
                style="margin-bottom: 30px"
              />
            </div>
          </div>

          {% block content %} {% endblock content %}
        </div>
      </div>
    </div>

    <br />
    <br />

    <div class="container-fluid">
      <div class="footer">
        <p>
          <strong
            >Â© Temple School 2024 All rights reserved. Designed by:
            <a href="">FASRED Tech.</a></strong
          >
        </p>
      </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- wow animation -->
    <script src="{% static 'js/animate.js' %}"></script>
    <!-- select country -->
    <script src="{% static 'js/bootstrap-select.js' %}"></script>
    <!-- nice scrollbar -->
    <script src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
    <script>
      var ps = new PerfectScrollbar("#sidebar");
    </script>
    <!-- custom js -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/semantic.min.css' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block js %} {% endblock %}
  </body>
</html>
