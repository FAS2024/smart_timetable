{% load static %}

<div class="topbar">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="full">
      <button type="button" id="sidebarCollapse" class="sidebar_toggle">
        <i class="fa fa-bars"></i>
      </button>
      <div class="logo_section">
        {% if request.user.is_superuser %}
        <a href="{% url 'admin_home' %}"
          ><img
            class="img-responsive"
            src="{% static 'img/school_logo.jpg' %}"
            alt="wanies-logo"
        /></a>
        {% elif request.user.role == "teacher" %}

        <a href="{% url 'teacher_home' %}"
          ><img
            class="img-responsive"
            src="{% static 'img/school_logo.jpg' %}"
            alt="wanies-logo"
        /></a>
        {% elif request.user.role == "student" %}

        <a href="{% url 'student_home' %}"
          ><img
            class="img-responsive"
            src="{% static 'img/school_logo.jpg' %}"
            alt="wanies-logo"
        /></a>

        {% endif %}
      </div>
      <div class="right_topbar">
        <div class="icon_info">
          <ul>
            <li>
              <a href="#"
                ><i class="fa fa-bell-o"></i><span class="badge">2</span></a
              >
            </li>
            <li>
              <a href="#"><i class="fa fa-question-circle"></i></a>
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-envelope-o"></i><span class="badge">3</span></a
              >
            </li>
          </ul>
          <ul class="user_profile_dd">
            <li>
              <i
                style="
                  background-color: rgb(1, 9, 29);
                  color: white;
                  border-radius: 100%;
                  padding: 3px;
                "
                ><strong>{{ request.user.identification_number }}</strong></i
              >

              <a class="dropdown-toggle" data-toggle="dropdown">
                <span class="name_user">
                  <strong> {{ request.user.get_full_name }} </strong>
                </span>
              </a>
              <div
                class="dropdown-menu"
                style="background-color: rgb(230, 233, 236)"
              >
                <a class="dropdown-item" href="">My Profile</a>
                <a class="dropdown-item" href="">Account Settings</a>
                <a class="dropdown-item" href="#">Help</a>

                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button
                    type="submit"
                    style="
                      background-color: black;
                      color: white;
                      width: 100%;
                      padding-left: 5px;
                      text-align: left;
                    "
                  >
                    <span>Log Out <i class="fa fa-sign-out"></i></span>
                  </button>
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
